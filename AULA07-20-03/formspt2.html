<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Aluno</title>
</head>

<body>
  <header>
    <h1>Cadastro do Aluno</h1>
  </header>
  <form action="#">

    <h2>Cadastro Base</h2>

    <fieldset>

      <label for="nome">Nome:</label>
      <input type="text" id="nome"> <br> <br>

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email"> <br> <br>

      <label for="idade">Idade:</label>
      <input type="number" name="idade" id="idade">

    </fieldset>

    <h2>Opções de Curso</h2>

    <fieldset>

      <input type="radio" name="curso" id="cs1">
      <label for="cs1">Zendesk.</label> <br>

      <input type="radio" name="curso" id="cs2">
      <label for="cs2">Dev. Web.</label> <br>

      <input type="radio" name="curso" id="cs3">
      <label for="cs3">Gestão Empresarial.</label>

    </fieldset>
    <h2>Horario</h2>

    <fieldset>

    <input type="checkbox" name="hr1" id="hr1" value="hr1">
    <label for="hr1">08:00-10:00</label> <br><br>

    <input type="checkbox" name="hr2" id="hr2" value="hr2">
    <label for="hr2">10:00-12:00</label> <br><br>

    <input type="checkbox" name="hr3" id="hr3" value="hr3">
    <label for="hr3">13:00-15:00</label> <br><br>

    <input type="checkbox" name="hr4" id="hr4" value="hr4">
    <label for="hr4">15:00-17:00</label> 

  </fieldset>

  </form>
</body>

</html>
