<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquecendo</title>
</head>

<body>
  <header>
    <h1>Select e Datalist</h1>
  </header>

  <main>

    <form action="#">
      <label for="nome">Nome:</label>
      <input type="text" id="nome">

      <br><br>

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email">

      <br><br>

      <label for="listaunidade">Lista de Unidades:</label><br><br>

      <select name="listaunidade" id="listaunidade">
        <option value="" selected disabled>Unidades</option>
        <option value="santana">Santana</option>
        <option value="santo_amaro">Santo Amaro</option>
        <option value="itaquera">Itaquera</option>
        <option value="diadema">Diadema</option>
      </select>

      <br><br>

      <label for="cCid">Esculha a sua Cidade na Lista:</label>
      <input type="text"  list="unidades"  placeholder="Unidades" />

      <datalist id="unidades">
        <option value="Santana"></option>
        <option value="SantoAmaro"></option>
        <option value="Itaquera"></option>
        <option value="Diadema"></option>
      </datalist>

      <br><br>

      <input type="submit" value="Enviar">

    </form>

  </main>

  <footer>
    <small>Direitos Reservados</small>
  </footer>
</body>

</html>
