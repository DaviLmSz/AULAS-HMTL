<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form pt3</title>
</head>

<body>

  <header>
    <h1>Form pt3</h1>
  </header>

  <main>

    <form action="#">

      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" size="28" required>

        <br><br>

        <label for="email">E-mail:</label>
        <input type="text" id="E-mail" size="27" required>

        <br><br>

        <label for="idade">IDADE:</label>
        <input type="text" size="5" min="0" id="idade" required>

        <label for="cep">CEP:</label>
        <input type="number" min="0" id="cep" placeholder="09120-120" required> <br><br>


        <label for="calendario">Data de Nascimento:</label> <br>
        <input type="date" name="calendario" id="calendario" required> <br><br>

      </fieldset> <br>

      <fieldset>

        <legend> Unidades Ios</legend>

        <label for="listaunidade">Localizações:</label>

        <select name="listaunidade" id="listaunidade" required>
          <option value="" selected disabled>Unidades</option>
          <option value="santana">Santana</option>
          <option value="santo_amaro">Santo Amaro</option>
          <option value="itaquera">Itaquera</option>
          <option value="diadema">Diadema</option>
        </select>

        <br><br>

        <textarea name="tabela" id="avaliacao" cols="30" rows="10" placeholder="Deixe seu Comentario!" maxlength="260"
          required></textarea>

      </fieldset>

      <br><br>
      <input type="submit" value="Enviar">

    </form>

  </main> <br>

  <footer> <small> Direitos Reservados! </small></footer>

</body>

</html>
